    .card {

      border-radius: 18px;

      .card:hover {
  transform: translateY(-4px);

}

    label {

    .buttons {

    }

       -------------------------------------------------- */
    button {

      padding: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      color: white;
      transition: 0.3s ease;
    }

    .generate {
      background: linear-gradient(45deg, #ff6f3c, #ffa93c);
      box-shadow: 0 0 10px rgba(255, 153, 85, 0.5);
    }

    .generate:hover {
      transform: translateY(-3px);
      box-shadow:
        0 0 20px rgba(255, 136, 0, 0.7),

    }

    .clear {
      background: #555;
    }
    .clear:hover {
      background: #777;
      transform: translateY(-2px);
    }

    .preview-box {
      width: 100%;
      height: 320px;
      background: #1c1c1f;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      color: #888;
      margin-bottom: 20px;
      border: 1px solid #333;
    }

    .preview-box img {
